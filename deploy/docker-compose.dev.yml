version: '3.8'

# Development compose file - extends base docker-compose.yml
# Usage: docker compose -f deploy/docker-compose.yml -f deploy/docker-compose.dev.yml up

services:
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  qdrant:
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__LOG_LEVEL: DEBUG
